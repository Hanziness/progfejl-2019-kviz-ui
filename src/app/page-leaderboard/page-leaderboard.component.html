<div class="container mt-3">
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Név</th>
      <th scope="col">Pontszám</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of leaderBoardList; let i = index">
      <td scope="col">{{ i + 1 }}</td>
      <td scope="col">{{ item.username }}</td>
      <td scope="col">{{ item.score }}</td>
    </tr>
  </tbody>
</table>
</div>
