<div class="card shadow-sm mb-3" *ngIf="!deleted">
  <div class="card-body">
    <button *ngIf="this.userService.hasAdminRights" class="btn btn-outline-danger float-right" aria-label="Delete" (click)="openDeleteModal(deleteModal)">
      <i class="fas fa-trash"></i>
    </button>
    <h5 class="card-title">{{ title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ numquestions }} kérdés</h6>
  </div>
  <div class="card-body border-top" *ngIf="this.userService.isLoggedIn()">
    <!-- <div class="btn-group" role="group" aria-label="Műveletek"> -->
      <button class="btn btn-primary btn-block" [routerLink]="[ '/fill', qid ]"><i class="fas fa-pen"></i> Kitöltöm</button>
      
      <!-- <button class="btn btn-outline-info btn-block" [routerLink]="[ '/leaderboard', qid ]"><i class="fas fa-list-ol"></i> Ranglista</button> -->
    <!-- </div> -->
  </div>
</div>

<ng-template #deleteModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Kvíz törlése</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.close('cancel')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Biztosan törölni szeretnéd a(z) <strong>{{ title }}</strong> nevű kvízt?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modal.close('cancel')">Mégse</button>
    <button type="button" class="btn btn-danger" (click)="modal.close('delete')">Törlés</button>
  </div>
</ng-template>
